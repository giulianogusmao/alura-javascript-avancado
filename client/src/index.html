<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <!-- build:css css/bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild -->
</head>
<body class="container">

    <h1 class="text-center">Negociações</h1>

    <form class="form" novalidate>

        <div class="form-group">
            <label for="data">Data</label>
            <input type="text" id="data" class="form-control" placeholder="dd/mm/yyyy" required autofocus/>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary btn-incluir" type="submit">Incluir</button>
        <button class="btn btn-success btn-enviar" type="button">Enviar</button>
    </form>

    <div class="text-center">
        <button class="btn btn-primary text-center btn-importar" type="button">
            Importar Negociações
        </button>
        <button class="btn btn-primary text-center btn-apagar" type="button">
            Apagar
        </button>
    </div>
    <br>
    <div id="mensagemView"></div>
    <br>
    <div id="negociacoesView"></div>

    <!-- build:js js/bundle.js -->
    <script src="../node_modules/systemjs/dist/system.js"></script>

    <script>
      System.defaultJSExtensions = true; // permite omitir a extensão .js dos imports
      System.import('js/app/app.js').catch(function(err) {
        console.error(err);
      });
    </script>
    <!-- endbuild -->

<!-- BS:SNIPPET:END-->
</body>
</html>
