<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <!-- build:css css/bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild -->
</head>
<body class="container">

    <h1 class="text-center">Negociações</h1>

    <form class="form" onsubmit="negociacaoController.adiciona(event);" novalidate>

        <div class="form-group">
            <label for="data">Data</label>
            <input type="text" id="data" class="form-control" placeholder="dd/mm/yyyy" required autofocus/>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>
        <button class="btn btn-success" type="button" onclick="negociacaoController.envia()">Enviar</button>
    </form>

    <div class="text-center">
        <button class="btn btn-primary text-center" type="button" onclick="negociacaoController.importaNegociacoes()">
            Importar Negociações
        </button>
        <button class="btn btn-primary text-center" type="button" onclick="negociacaoController.limpa()">
            Apagar
        </button>
    </div>
    <br>
    <div id="mensagemView"></div>
    <br>
    <div id="negociacoesView"></div>

    <!-- build:js js/bundle.js -->
    <script src="js/app/polyfills/es6.js"></script>
    <script src="js/app/polyfills/fetch.js"></script>

    <script src="js/app/helpers/DateHelper.js"></script>
    <script src="js/app/helpers/Bind.js"></script>

    <script src="js/app/services/ConnectionFactory.js"></script>
    <script src="js/app/services/proxyFactory.js"></script>
    <script src="js/app/services/HttpService.js"></script>
    <script src="js/app/services/NegociacaoService.js"></script>

    <script src="js/app/models/Negociacao.js"></script>
    <script src="js/app/models/ListaNegociacoes.js"></script>
    <script src="js/app/models/Mensagem.js"></script>

    <script src="js/app/views/View.js"></script>
    <script src="js/app/views/NegociacoesView.js"></script>
    <script src="js/app/views/MensagemView.js"></script>

    <script src="js/app/dao/NegociacaoDao.js"></script>

    <script src="js/app/controllers/NegociacaoController.js"></script>
    <script src="js/app/app.js"></script>
    <!-- endbuild -->
<!-- BS:SNIPPET--><script id="__bs_script__">//<![CDATA[

//]]></script>
<!-- BS:SNIPPET:END-->
</body>
</html>
