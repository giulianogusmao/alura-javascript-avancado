<body>
  <h1>Exercicio de encapsulamento com proxy</h1>
  <pre>console.log...</pre>

  <script>
    let funcionario = { email: 'abc@abc.com' };

    var proxyFunc = new Proxy(funcionario, {
      get(target, prop, receiver) {
        console.log(`acessando a propriedade: ${prop}`);
        // console.log(target);
        // console.log(prop);
        // console.log(receiver);
        return Reflect.get(target, prop, receiver);
      }
    });

    console.log(proxyFunc.email);
  </script>
</body>
